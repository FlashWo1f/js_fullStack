<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 一类人，宅
        // Constructor
        function Otaku(name, age) {
            // this指向实例化后的空对象
            this.name = name;
            this.age = age;
        }
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourName = function () {
            console.log('名字是' + this.name);
        }
        var yp = new Otaku("杨鹏", 18);
        var xf = new Otaku("小芳", 18);
        // 代替new 实现一样的效果
        function objectFactory(conFn, name, age) {
            // 1.返回一个新对象
            var obj = new Object();
            // 2.加上构造函数里有的属性
            conFn.call(obj, name, age);
            // 3.得到原型上的方法或属性
            obj.__proto__ = conFn.prototype;
            return obj;
        }
        var yh = objectFactory(Otaku, "大佬", 18);
        console.log(yh);
    </script>
</body>

</html>
