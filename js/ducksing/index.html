<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing-js动态类型</title>
</head>
<body>
    <script>
        // json object 这是一个对象
        let choir = [];     //合唱团  let  ->  var
        const duck={
            // 简写
            duckSinging() {
                console.log('嘎嘎嘎');
            },
        }
        const chicken = {
            duckSinging ()  {
                console.log('嘎嘎嘎');
            }
        }
        let joinChoir;
        joinChoir = 2;
        joinChoir = (animal) => {
            //规避不合法的XX
            if(animal && typeof animal.duckSinging === 'function'){
            choir.push(animal);
            console.log('恭喜加入合唱团');//js的弱类型的表现
            //console.log(choir.length);
            }
        };
        for(let i =0; i < 999; i++){
            joinChoir(duck);
            
        }
        console.log('合唱团',choir.length);
        joinChoir(chicken);
        console.log('合唱团',choir.length);
    </script>
</body>
</html>
