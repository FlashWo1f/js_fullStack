<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ———
      f = {},
      g = [],
      h = function () { };
      console.log(typeof(c))
      console.log(g instanceof Array)  
      function Student(name){
        this.name = name
      }
      Student.prototype.setAge = function () {
        this.age = 18
      }
      let wn = new Student('wn')
      console.log(wn.__proto__)
      console.log(Student.prototype)
      // 函数才有显式原型
      // 所有类型都有隐式原型

    // instanceof 原理  利用显式原型和隐式原型的关联
    function ins(L, R) {
      let O = R.prototype
      L = L.__proto__
      while (true) {
        if (L === null) {
          return false
        }
        if (O === L ){
          return true
        }
        L = L.__proto__
      }
    }
    console.log('----------', ins([], Array))

    // 通用检测类型
    console.log('all---', Object.prototype.toString.call([]))
  </script>
</body>
</html>
