<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>扩展运算符</title>
</head>

<body>
    <script>
        // 扩展运算符  好比是刚才 rest参数的逆运算
        // 将一个数组打散 
        const arr = [6, 8, 9];
        console.log(...arr);
        console.log([...arr]);

        const arr1 = [0, 1, 2];
        const arr2 = [3, 4, 5];
        // 数组拼接
        const newarr = arr1.concat(arr2);
        const newarr_spread = [...arr1, ...arr2];
        arr1.push(...arr2);

        const min_arr = [100, 1000, 378, 90, 3];
        Math.min(...min_arr);
        function sum(...args) {
            //args变成了数组
            for (let i = 0, sum = 0; i < args.length; i++) {
                sum += args[i];
            }
            return sum;
        }


    </script>
</body>

</html>
