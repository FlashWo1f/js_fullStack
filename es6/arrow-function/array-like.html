<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类数组</title>
</head>

<body>
    <ul id="lists">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        //类数组
        const lis = document.querySelectorAll("#lists li");
        //转为真数组
        const lis_array = Array.from(lis);
        // console.log(lis_array);
        const lisHTMLContent = lis_array.map(liNode => liNode.innerHTML);
        // console.log(lisHTMLContent);
        //真数组呢？
        const arr = [1, 2, 3, 4, 5];
        function foo() {
            // console.log(arguments);
            const arguments_arr = Array.from(arguments);
            const map_arr = arguments_arr.map(arg => { if (arg >= 10) { return arg * 3 } else { return arg } });
            // return Array.from(arr).map(liNode => 2 * liNode);
            return map_arr;
        }
        foo(1, 2, 3, 4, 5);

    </script>
</body>

</html>
