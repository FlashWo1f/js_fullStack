<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="start">start</button>
    <button @click="stop">stop</button>
    <h2>{{msg}}</h2>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '~~~~福无双至---祸不单行~~~~',
        setIn: '' //将定时器放在data里
      },
      methods: {
        start(){
          if(this.setIn == '') {
          let str = this.msg.split('')
          this.setIn = setInterval(() => {
            let a = str.shift()
            str.push(a)
            this.msg = str.join('')
          }, 500)
        }else{
          return false
        }
        },
        stop(){
          clearInterval(this.setIn)
          this.setIn = ''
        }
      },
    })  
  </script>
</body>
</html>
