<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .page{
            height: 100px;
            background-color: red;
            /* 在非pc端上就时100%width  pc上就时960 */
            margin: 0 auto;
            max-width: 960px;
            min-height: 100%;
            /* 主流产品  手机是主要的浏览物 ，pc上班时看一下 */
            /* 手机 ，ipad 100%宽度  pc 960  能良好显示 左右留白 */
        }
    </style>
</head>
<body>
    <div class="page"></div>
</body>
</html>
