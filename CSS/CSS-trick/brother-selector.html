<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      border: 1px solid #ff2233;
      list-style: none;
      padding-left: 0;
      text-align: center;
    }
    ul>li+li{
      border-top: 1px solid #11ff33;
    }
  </style>
</head>
<body>
  <ul>
    <li>子元素1</li>
    <li>子元素2</li>
    <li>子元素3</li>
    <li>子元素4</li>
    <li>子元素5</li>
    <li>子元素6</li>
    <li>子元素7</li>
    <li>子元素8</li>
  </ul>
</body>
</html>
