<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body{
      padding: 0;
      margin: 0;
    }
  #linear-gra{
    height: 300px;
    background: linear-gradient(90deg, pink, skyblue);
    /* background: repeating-linear-gradient(90deg, pink, pink 40px,skyblue, skyblue 40px);     */
  }
  #conic {
    height: 200px;
    width: 200px;
    border-radius: 50%;
    background: conic-gradient(red 0 30%, blue 30% 60%, green 60% 100%);
  }
  </style>
</head>
<body>
  <div id="linear-gra"></div>
  <div id="conic"></div>
</body>
</html>
